{{ define "login" }}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kolibrio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/uikit.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <script src="static/js/uikit.min.js"></script>
    <script src="static/js/uikit-icons.min.js"></script>
    <script src="static/js/main.js"></script>
</head>

<body>
    <div class="content-background">
        <div class="uk-section-large">
            <div class="uk-container uk-container-large">
                <div uk-grid class="uk-child-width-1-1@s uk-child-width-2-3@l">
                    <div class="uk-width-1-1@s uk-width-1-5@l uk-width-1-3@xl"></div>
                    <div class="uk-width-1-1@s uk-width-3-5@l uk-width-1-3@xl">
                        <div class="uk-card uk-card-default">
                            <div class="uk-card-header">
                                Login Page
                            </div>
                            <div class="uk-card-body">
                                <center>
                                    <a>
                                        <h2 style="font-family: 'Permanent Marker', cursive;">Kolibrio</h2>
                                    </a>
                                </center>

                                {{ if . }}
                                <div class="uk-alert-warning" uk-alert>
                                    <a class="uk-alert-close" uk-close></a>
                                    <p>{{ . }}</p>
                                </div>
                                {{ else }}
                                {{ end }}

                                <form method="POST" action="/login">
                                    <fieldset class="uk-fieldset">

                                        <div class="uk-margin">
                                            <div class="uk-position-relative">
                                                <span class="uk-form-icon ion-android-person"></span>
                                                <input name="email" class="uk-input" type="email" placeholder="Email">
                                            </div>
                                        </div>

                                        <div class="uk-margin">
                                            <div class="uk-position-relative">
                                                <span class="uk-form-icon ion-locked"></span>
                                                <input name="password" class="uk-input" type="password" placeholder="Password">
                                            </div>
                                        </div>

                                        <div class="uk-margin">
                                            <a href="#">Forgot your password?</a>
                                        </div>

                                        <div class="uk-margin">
                                            <button type="submit" class="uk-button uk-button-primary">
                                                <span class="ion-forward"></span>&nbsp; Login
                                            </button>
                                        </div>

                                        <hr />

                                        <center>
                                            <p>
                                                You don't have an account yet?
                                            </p>
                                            <a href="register.html" class="uk-button uk-button-default">
                                                <span class="ion-android-person-add"></span>&nbsp; Register
                                            </a>
                                        </center>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="uk-width-1-1@s uk-width-1-5@l uk-width-1-3@xl"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

{{ end }}
